<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ICCI FREE Mobile - Stream Without Limits</title>

    <meta name="description" content="ICCI FREE Mobile - La piattaforma di streaming live senza censura. Esprimi le tue opinioni liberamente con latenza <1 secondo.">
    <meta name="keywords" content="streaming, live, webrtc, no censura, libertÃ  espressione, mobile, app">
    <meta name="author" content="ICCI FREE Team">
    
    <!-- PWA -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#FFD700">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ICCI FREE">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ”¥</text></svg>">

    <!-- Preconnect -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile-optimizations.css">
    <link rel="stylesheet" href="css/mobile-app.css">
    <link rel="stylesheet" href="css/gift-system.css">
    <link rel="stylesheet" href="css/gift-animations.css">
    
    <style>
        /* ============= MOBILE-ONLY STYLES ============= */
        
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
            /* Safe area support for iPhone notch */
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }
        
        /* ============= MOBILE NAVIGATION ============= */
        
        .mobile-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 215, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 1000;
            /* Safe area support */
            padding-top: max(10px, env(safe-area-inset-top));
            height: max(60px, calc(60px + env(safe-area-inset-top)));
        }
        
        .mobile-logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.2rem;
            font-weight: 700;
            color: #FFD700;
        }
        
        .mobile-menu-btn {
            background: none;
            border: none;
            color: #FFD700;
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: background 0.3s ease;
        }
        
        .mobile-menu-btn:active {
            background: rgba(255, 215, 0, 0.2);
        }
        
        /* ============= MOBILE CONTENT AREA ============= */
        
        .mobile-content {
            margin-top: max(60px, calc(60px + env(safe-area-inset-top)));
            min-height: calc(100vh - max(60px, calc(60px + env(safe-area-inset-top))));
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
        }
        
        /* ============= MOBILE HOME SCREEN ============= */
        
        .mobile-home {
            padding: 20px;
            min-height: 100vh;
        }
        
        .mobile-hero {
            text-align: center;
            padding: 40px 0;
        }
        
        .mobile-hero h1 {
            font-size: 2.5rem;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .mobile-hero p {
            font-size: 1.1rem;
            color: #ccc;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        /* ============= MOBILE ACTION BUTTONS ============= */
        
        .mobile-actions {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin: 30px 0;
        }
        
        .mobile-btn {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #000;
            border: none;
            padding: 16px 24px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            min-height: 56px;
        }
        
        .mobile-btn:active {
            transform: scale(0.95);
        }
        
        .mobile-btn.secondary {
            background: transparent;
            color: #FFD700;
            border: 2px solid #FFD700;
        }
        
        .mobile-btn.secondary:active {
            background: rgba(255, 215, 0, 0.1);
        }
        
        /* ============= MOBILE LIVE STREAMS ============= */
        
        .mobile-streams {
            margin-top: 40px;
        }
        
        .mobile-streams h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #FFD700;
        }
        
        .streams-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .stream-card-mobile {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 16px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .stream-card-mobile::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
        }
        
        .stream-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }
        
        .stream-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }
        
        .stream-info h3 {
            font-size: 1.1rem;
            margin: 0;
            color: white;
        }
        
        .stream-info p {
            font-size: 0.9rem;
            color: #ccc;
            margin: 0;
        }
        
        .live-badge-mobile {
            background: #ff0000;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 700;
            margin-left: auto;
        }
        
        .stream-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
        }
        
        .viewer-count {
            color: #FFD700;
            font-weight: 600;
        }
        
        .stream-action {
            background: rgba(255, 215, 0, 0.2);
            border: 1px solid #FFD700;
            color: #FFD700;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .stream-action:active {
            background: rgba(255, 215, 0, 0.3);
        }
        
        /* ============= MOBILE BOTTOM NAV ============= */
        
        .mobile-bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 215, 0, 0.2);
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            /* Safe area support */
            padding-bottom: max(12px, env(safe-area-inset-bottom));
            z-index: 1000;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: #666;
            text-decoration: none;
            padding: 8px;
            border-radius: 12px;
            transition: all 0.3s ease;
            min-width: 60px;
        }
        
        .nav-item.active {
            color: #FFD700;
        }
        
        .nav-item:active {
            background: rgba(255, 215, 0, 0.1);
        }
        
        .nav-icon {
            font-size: 20px;
        }
        
        .nav-label {
            font-size: 0.7rem;
            font-weight: 600;
        }
        
        /* ============= MOBILE MENU OVERLAY ============= */
        
        .mobile-menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            z-index: 2000;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .mobile-menu-overlay.active {
            display: flex;
        }
        
        .mobile-menu-item {
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: 600;
            padding: 20px;
            text-align: center;
            border-radius: 16px;
            margin: 8px 0;
            transition: all 0.3s ease;
            min-width: 200px;
        }
        
        .mobile-menu-item:active {
            background: rgba(255, 215, 0, 0.2);
            color: #FFD700;
        }
        
        .menu-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: #FFD700;
            font-size: 32px;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
        }
        
        .menu-close:active {
            background: rgba(255, 215, 0, 0.2);
        }
        
        /* ============= MOBILE STREAMING VIEW ============= */
        
        .mobile-stream-view {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            z-index: 3000;
            display: none;
        }
        
        .mobile-stream-view.active {
            display: block;
        }
        
        .mobile-stream-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .mobile-stream-controls {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }
        
        .mobile-stream-info {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(20px);
            padding: 12px 16px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .mobile-back-btn {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(20px);
            border: none;
            color: white;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .mobile-stream-actions {
            position: absolute;
            right: 20px;
            bottom: 120px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            z-index: 10;
        }
        
        .mobile-action-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .mobile-action-btn:active {
            transform: scale(0.9);
            background: rgba(255, 215, 0, 0.3);
        }
        
        .mobile-stream-bottom {
            position: absolute;
            left: 20px;
            right: 100px;
            bottom: 20px;
            z-index: 10;
        }
        
        .mobile-stream-title {
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .mobile-stream-handle {
            color: #FFD700;
            font-size: 0.9rem;
            margin-bottom: 12px;
        }
        
        .mobile-chat-input {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 12px 16px;
            color: white;
            font-size: 14px;
            width: 100%;
        }
        
        .mobile-chat-input::placeholder {
            color: #666;
        }
        
        /* ============= LOADING STATES ============= */
        
        .mobile-loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 200px;
            color: #FFD700;
        }
        
        .mobile-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 215, 0, 0.3);
            border-top-color: #FFD700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* ============= PULL TO REFRESH ============= */
        
        .pull-to-refresh {
            position: absolute;
            top: -60px;
            left: 0;
            right: 0;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #FFD700;
            font-size: 14px;
            transition: transform 0.3s ease;
        }
        
        .pull-to-refresh.active {
            transform: translateY(60px);
        }
        
        /* ============= RESPONSIVE ADJUSTMENTS ============= */
        
        @media (max-width: 375px) {
            .mobile-hero h1 {
                font-size: 2rem;
            }
            
            .mobile-btn {
                padding: 14px 20px;
                font-size: 1rem;
            }
        }
        
        @media (orientation: landscape) and (max-height: 500px) {
            .mobile-hero {
                padding: 20px 0;
            }
            
            .mobile-hero h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="mobile-app">
        <!-- Main Content Container -->
        <div id="main-content">
            <!-- Content will be dynamically loaded here by mobile-app.js -->
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/mobile-detector.js"></script>
    <script src="js/supabase.js"></script>
    <script src="js/supabase-mobile.js"></script>
    <script src="js/webrtc-streaming.js"></script>
    <script src="js/gift-system.js"></script>
    <script src="js/gift-system-mobile.js"></script>
    <script src="js/analytics.js"></script>
    <script src="js/mobile-app.js"></script>
    
</body>
