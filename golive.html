<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Go Live</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/webrtc-streaming.js"></script>
</head>
<body>
  <div class="container">
    <h1>üé• Avvia la tua Live</h1>

    <div class="form">
      <input id="streamTitle" placeholder="Titolo dello stream" />
      <input id="streamDescription" placeholder="Descrizione" />
      <input id="streamCategory" placeholder="Categoria" />
      <button onclick="startStream()">üî¥ Avvia Stream</button>
      <button onclick="stopStream()">‚èπÔ∏è Termina Stream</button>
    </div>

    <div class="preview">
      <video id="localVideo" autoplay muted playsinline></video>
    </div>

    <div class="link">
      <label>Link per spettatori:</label>
      <input id="streamLink" readonly />
    </div>

    <div id="notifications"></div>
  </div>

  <script>
    // üîß CONFIGURAZIONE SUPABASE
    const SUPABASE_URL = "https://itfndtgrfjvnavbitfgy.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml0Zm5kdGdyZmp2bmF2Yml0Zmd5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc4ODc3MjIsImV4cCI6MjA3MzQ2MzcyMn0.73_f6oR5cQWL2Y69EMZ-FciDXkle_85okZ9pOOgmXu4"; // üîπ sostituisci con la tua chiave pubblica
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // üîπ Variabili globali
    let currentUser = { id: "test-user-123" }; // üîß da sostituire con autenticazione reale
    let currentStream = null;
    let streamDurationInterval = null;
    let startTime = null;

    // üîî Notifiche semplici
    function showNotification(msg, type = "info") {
      const el = document.getElementById("notifications");
      el.innerText = msg;
      el.className = type;
      setTimeout(() => (el.innerText = ""), 3000);
    }

    // ‚è≥ Loader fittizio
    function showLoading(state) {
      console.log(state ? "‚è≥ Avvio..." : "‚úÖ Pronto");
    }

    // ‚è±Ô∏è Timer durata
    function updateDuration() {
      if (!startTime) return;
      const diff = Math.floor((Date.now() - startTime.getTime()) / 1000);
      console.log("Durata:", diff, "secondi");
    }

    // üéõÔ∏è Aggiorna UI (placeholder)
    function updateStreamUI(isLive) {
      console.log(isLive ? "‚úÖ Stream attivo" : "‚èπÔ∏è Stream terminato");
    }

    // üé• Funzione per avviare lo stream
    async function startStream() {
      const title = document.getElementById("streamTitle").value;
      const description = document.getElementById("streamDescription").value;
      const category = document.getElementById("streamCategory").value;

      if (!title.trim()) {
        showNotification("Inserisci un titolo per lo stream", "error");
        return;
      }

      showLoading(true);

      try {
        // 1Ô∏è‚É£ Crea record nel database
        const { data: streamData, error } = await supabaseClient
          .from("streams")
          .insert({
            user_id: currentUser.id,
            title,
            description,
            category,
            is_live: true,
            started_at: new Date().toISOString(),
          })
          .select()
          .single();

        if (error) throw error;
        currentStream = streamData;

        // 2Ô∏è‚É£ Avvia WebRTC
        if (typeof WebRTCStreaming !== "undefined") {
          window.webrtcStreamer = new WebRTCStreaming(currentStream.id, "broadcaster");
          await window.webrtcStreamer.init();
        }

        // 3Ô∏è‚É£ Mostra link spettatori
        const streamLink = `${window.location.origin}/stream-viewer-example.html?id=${currentStream.id}`;
        document.getElementById("streamLink").value = streamLink;

        // 4Ô∏è‚É£ Timer e UI
        startTime = new Date();
        streamDurationInterval = setInterval(updateDuration, 1000);
        updateStreamUI(true);
        showNotification("Stream avviato con successo!", "success");
      } catch (err) {
        console.error("Errore avvio stream:", err);
        showNotification("Errore avvio stream", "error");
      } finally {
        showLoading(false);
      }
    }

    // ‚èπÔ∏è Funzione per terminare lo stream
    async function stopStream() {
      if (!currentStream) return;

      try {
        // 1Ô∏è‚É£ Aggiorna DB
        await supabaseClient
          .from("streams")
          .update({
            is_live: false,
            ended_at: new Date().toISOString(),
          })
          .eq("id", currentStream.id);

        // 2Ô∏è‚É£ Ferma WebRTC
        if (window.webrtcStreamer) {
          await window.webrtcStreamer.stop();
        }

        // 3Ô∏è‚É£ Ferma anteprima
        if (window.previewStream) {
          window.previewStream.getTracks().forEach(track => track.stop());
        }

        // 4Ô∏è‚É£ UI
        updateStreamUI(false);
        if (streamDurationInterval) clearInterval(streamDurationInterval);
        showNotification("Stream terminato", "info");
      } catch (err) {
        console.error("Errore terminazione stream:", err);
        showNotification("Errore terminazione stream", "error");
      }
    }
  </script>
</body>
</html>
